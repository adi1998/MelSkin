[config]
schemaVersion = "0.0.1"


[package]
namespace = "zerp"
name = "MelSkin"
versionNumber = "1.8.0"
description = "Hades II mod allowing you to select a dress for Melinoe from one of Arachne's boons and some custom skins. Includes updated portraits for each Arachne dress. Options to add favorites and randomize dress on run start"
websiteUrl = "https://github.com/adi1998/MelSkin"
containsNsfwContent = false

[package.dependencies]
Hell2Modding-Hell2Modding = "1.0.70"
LuaENVY-ENVY = "1.2.0"
SGG_Modding-Chalk = "2.1.1"
SGG_Modding-ReLoad = "1.0.2"
SGG_Modding-SJSON = "1.0.0"
SGG_Modding-ModUtil = "4.0.1"
PonyWarrior-PonyMenu = "0.11.5"


[build]
icon = "./icon.png"
readme = "./README.md"
outdir = "./build"

[[build.copy]]
source = "./CHANGELOG.md"
target = "./CHANGELOG.md"

[[build.copy]]
source = "./LICENSE"
target = "./LICENSE"

[[build.copy]]
source = "./src"
target = "./plugins"

# Uncomment (remove the #) the three lines below if you have any files to copy to the plugins_data folder (like custom .pkg files)
[[build.copy]]
source = "./data"
target = "./plugins_data"


[publish]
repository = "https://thunderstore.io"
communities = [ "hades-ii", ]

[publish.categories]
hades-ii = [ "mods", ]
